<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VRP Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">VRP Optimization Results</h1>

    <h3>Routes</h3>
    <div th:each="route : ${routes}">
        <h5>Route for Vehicle: <span th:text="${route.vehicleId}"></span></h5>
        <ul>
            <li th:each="stop : ${route.stops}">
                <span th:text="'Pickup Location: ' + ${stop.pickupLocation}"></span><br>
                <span th:text="'Pickup Time: ' + ${stop.pickupTime}"></span>
            </li>
        </ul>
    </div>

    <a href="/reservations" class="btn btn-secondary">Back to Reservations</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
