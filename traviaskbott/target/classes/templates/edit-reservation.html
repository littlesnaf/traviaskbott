<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Reservation</h2>
    <form th:action="@{/reservations/update}" th:object="${reservation}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Customer</label>
            <input type="text" th:field="*{customer}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Pickup Location</label>
            <input type="text" th:field="*{pickup}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">District</label>
            <input type="text" th:field="*{district}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" th:field="*{time}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" th:field="*{status}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/reservations" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
