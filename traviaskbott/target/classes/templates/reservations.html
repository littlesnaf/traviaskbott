<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Reservations</h1>

    <div class="d-flex justify-content-end mb-3">
        <form action="/optimize" method="post">
            <button type="submit" class="btn btn-primary">Optimize Routes</button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Pickup Location</th>
            <th>District</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th> <!-- Yeni kolon -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${reservations}">
            <td th:text="${res.id}"></td>
            <td th:text="${res.customer}"></td>
            <td th:text="${res.pickup}"></td>
            <td th:text="${res.district}"></td>
            <td th:text="${res.date}"></td>
            <td th:text="${res.time}"></td>
            <td th:text="${res.status}"></td>
            <td>
                <a th:href="@{'/reservations/edit/' + ${res.id}}" class="btn btn-sm btn-warning">DÃ¼zenle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional but good for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
