<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Reservations</h1>

    <div class="d-flex justify-content-end mb-3 gap-2">
        <form action="/optimize" method="post">
            <button type="submit" class="btn btn-primary">Optimize Routes</button>
        </form>

        <button onclick="addReservation()" class="btn btn-success">+ Add Reservation</button>
        <button onclick="deleteSelectedReservations()" class="btn btn-danger">üóëÔ∏è Delete Selected</button>
    </div>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"></th> <!-- yeni -->
            <th>ID</th>
            <th>Customer</th>
            <th>Pickup Location</th>
            <th>District</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="res : ${reservations}">
            <td><input type="checkbox" class="reservation-checkbox" th:value="${res.id}"></td> <!-- yeni -->
            <td th:text="${res.id}"></td>
            <td th:text="${res.customer}"></td>
            <td th:text="${res.pickup}"></td>
            <td th:text="${res.district}"></td>
            <td th:text="${res.date}"></td>
            <td th:text="${res.time}"></td>
            <td th:text="${res.status}"></td>
            <td>
                <a th:href="@{'/reservations/edit/' + ${res.id}}" class="btn btn-sm btn-warning">D√ºzenle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional but good for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addReservation() {
        var myModal = new bootstrap.Modal(document.getElementById('addReservationModal'));
        myModal.show();
    }

    // ≈ûu anda form submit i≈ülemini yakalayacaƒüƒ±z (ileride backend'e POST atacaƒüƒ±z)
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('addReservationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            // API'ye POST isteƒüi at
            fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to save reservation');
                    }
                    return response.json();
                })
                .then(result => {
                    alert('‚úÖ Reservation saved successfully!');
                    // Modal'ƒ± kapat
                    var myModal = bootstrap.Modal.getInstance(document.getElementById('addReservationModal'));
                    myModal.hide();
                    // Sayfayƒ± yenileyelim ki yeni rezervasyon eklensin
                    window.location.reload();
                })
                .catch(error => {
                    alert('‚ùå Error saving reservation: ' + error.message);
                });
        });
    });

</script>

<script>
    function toggleSelectAll(selectAllCheckbox) {
        const checkboxes = document.querySelectorAll('.reservation-checkbox');
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
    }

    function deleteSelectedReservations() {
        const selectedCheckboxes = document.querySelectorAll('.reservation-checkbox:checked');
        if (selectedCheckboxes.length === 0) {
            alert("L√ºtfen silmek i√ßin en az bir rezervasyon se√ßin!");
            return;
        }

        if (!confirm("Se√ßilen rezervasyonlarƒ± silmek istediƒüinize emin misiniz?")) {
            return;
        }

        let promises = [];
        selectedCheckboxes.forEach(checkbox => {
            const id = checkbox.value;
            const promise = fetch(`/api/reservations/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        checkbox.closest('tr').remove();
                    } else {
                        alert(`Rezervasyon ID ${id} silinemedi!`);
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
            promises.push(promise);
        });

        Promise.all(promises).then(() => {
            setTimeout(() => {
                window.location.reload();
            }, 500); // K√º√ß√ºk bir bekleme ile sayfa tazeliyoruz
        });
    }

</script>




<!-- Add Reservation Modal -->
<div class="modal fade" id="addReservationModal" tabindex="-1" aria-labelledby="addReservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addReservationForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReservationModalLabel">Add New Reservation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <input type="text" class="form-control" name="customer" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pickup Location</label>
                        <input type="text" class="form-control" name="pickup" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">District</label>
                        <input type="text" class="form-control" name="district" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Time</label>
                        <input type="time" class="form-control" name="time" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
